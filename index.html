<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Tweets</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
  <header class="header">
    <h1 class="header__title">Personal Tweets</h1>
  </header>

  <main class="main">
    <section class="main__add">
      <form class="main__add__form" id="tweetsForm">
        <div class="main__add__form__container">
          <label for="add">Enter new Tweet</label>
          <input type="text" class="main__add__form__container__input" name="add" id="add">
        </div>
        <input type="submit" value="Add" class="main__add__form__submit">
      </form>
    </section>

    <section class="main__display">
      <h1 class="main__display__title">My tweets</h1>
      <ul class="main__display__tweets" id="tweetsList"></ul>
    </section>
  </main>


  <script src="scripts/app.js"></script>
</body>
</html>
